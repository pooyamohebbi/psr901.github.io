<html>

<head>
    <script src="https://uat-flixbus-partners.cs84.force.com/FlixHelp/lightning/lightning.out.js"></script>
    <style>
    .divL, .divR {
      float: left;
      box-sizing: border-box;
      width: 50%;
      padding: 10px;
    }
    .divL {
      background: #ffe9c6;
    }
    .divR {
      background: #ffdad8;
    }
    </style>
</head>
    <script>
        $Lightning.use("c:SupportSiteApp", // name of the Lightning app
            function() { // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:showNavigationalTopics", // top-level component of your app
                    { networkID : "0DB5E0000004UPU",
                      showVerticalDiv : false},
                    "lwcLightning", //DOM Id
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("LWC component was created");
                    }
                );
            },
            "https://uat-flixbus-partners.cs84.force.com/FlixHelp" // Community endpoint
        );
        
        $Lightning.use("c:SupportSiteApp", // name of the Lightning app
            function() { // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:ShowArticlesList", // top-level component of your app
                    { langCode : "en_US"},
                    "topicDetails", //DOM Id
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("LWC component was created");
                    }
                );
            },
            "https://uat-flixbus-partners.cs84.force.com/FlixHelp" // Community endpoint
        );
        $Lightning.use("c:SupportSiteApp", // name of the Lightning app
            function() { // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:showNavigationalTopics", // top-level component of your app
                    { networkID : "0DB5E0000004UPU",
                      showVerticalDiv : true},
                    "verticalDiv", //DOM Id
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("LWC component was created");
                    }
                );
            },
            "https://uat-flixbus-partners.cs84.force.com/FlixHelp" // Community endpoint
        );
        $Lightning.use("c:SupportSiteApp", // name of the Lightning app
            function() { // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:CustomButtonComp", // top-level component of your app
                    { title : "Contact us",
                      url : "https://www.gmail.com"},
                    "contactButton", //DOM Id
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("LWC component was created");
                    }
                );
            },
            "https://uat-flixbus-partners.cs84.force.com/FlixHelp" // Community endpoint
        );
        
    </script>

<body>
    <div style= "text-align: center" > <h2>FlixHelp</h2></div>

    <div id="lwcLightning">

    </div>
    <div>
        <div class = "divL" id = "topicDetails"> </div>
        <div class = "divL" id = "contactButton"></div>
        <div class = "divR" id = "verticalDiv"></div>
    </div>
</body>

</html>
